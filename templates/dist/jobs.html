<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web3 Jobs Bot</title>
    <meta name="theme-color" content="#ffffff " />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="./js/script.min.js" defer></script>
  </head>
  <body>
    <div class="wrapper">


      <div class="jobs__header"><span id='job_count'>159</span> jobs from <span  id='company_count'>140</span> companies</div>
      <main class="main">
        <div class="main__inner">
          <section class="jobs">
            <div class="jobs__inner"></div>
            <button class="jobs__loadmore">Load more</button>
          </section>
        </div>
      </main>
    </div>
  </body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
       let tg = window.Telegram.WebApp;
       tg.expand();
       let telegram_id = tg.initDataUnsafe.user.id;

       let totalJobCount = 10000;
       let loadedJobCount = 0;

       function checkForMoreVacancies() {

          if (loadedJobCount >= totalJobCount) {
              const loadMoreButton = document.querySelector('.jobs__loadmore');
              loadMoreButton.style.display = 'none'; // Скрываем кнопку
          }
      }
       async function updateCounts() {
           const response = await fetch(`https://web3jobs.online/get_count_vacancies?telegram_id=${telegram_id}&result=0`);
           if (response.ok) {
               const data = await response.json();
               const jobCountElement = document.getElementById('job_count');
               const companyCountElement = document.getElementById('company_count');

               totalJobCount = parseInt(data.job_count);

               jobCountElement.textContent = data.job_count;
               companyCountElement.textContent = data.company_count;
           } else {
               console.error('Ошибка при получении данных с сервера');
           }
       }

       // Вызовем функцию при загрузке страницы
       window.addEventListener('load', updateCounts);
   </script>
  <script>
       let page = 1;

       async function loadMoreVacancies() {
         const response = await fetch(`https://web3jobs.online/get_vacancies?page=${page}&telegram_id=${telegram_id}`);

         if (response.ok) {
           const data = await response.json();
           const vacancies = data.vacancies;

           updatePageWithVacancies(vacancies);
           if(vacancies.length == 0 && loadedJobCount == 0 && totalJobCount!=0){
              const jobsContainer = document.querySelector('.jobs__inner');
              const jobCard = document.createElement('div');
              jobCard.innerHTML = `<p>To access job openings, please upgrade to a premium subscription.</p>`;

              jobsContainer.appendChild(jobCard);
              const loadMoreButton = document.querySelector('.jobs__loadmore');
              loadMoreButton.style.display = 'none'; // Скрываем кнопку
            }

           loadedJobCount += vacancies.length;
           // document.getElementById('company_count').textContent = loadedJobCount;

           page++;
           checkForMoreVacancies()
         } else {
           console.error('Ошибка при получении данных с сервера');
         }
       }

       function updatePageWithVacancies(vacancies) {
         const jobsContainer = document.querySelector('.jobs__inner');

         vacancies.forEach((vacancy) => {
           const jobCard = createJobCard(vacancy);
           jobsContainer.appendChild(jobCard);
         });
       }

       function createJobCard(vacancy) {
          const jobCard = document.createElement('div');
          jobCard.classList.add('jobs__card');
          jobCard.style.marginBottom = '10px';
          
          const header = document.createElement('div');
          header.classList.add('jobs__card--header');
          header.innerHTML = `<p>${vacancy[3]}</p><span><img src="./icons/time-icon.svg" alt="time-icon">${vacancy[6]}</span>`;

          const body = document.createElement('div');
          body.classList.add('jobs__card--body');
          body.textContent = vacancy[1].split('\n')[0];

          const footer = document.createElement('div');
          footer.classList.add('jobs__card--fotter');
          footer.innerHTML = `<a href="${vacancy[2]}" target="_blank" class="jobs__card--apply">Apply <img src="./icons/arrow-right.svg" alt="arrow-right"></a>`;

          jobCard.appendChild(header);
          jobCard.appendChild(body);
          jobCard.appendChild(footer);

          return jobCard;
        }

        function getPostedAgo(dateString) {
          const currentDate = new Date();
          const postedDate = new Date(dateString);
          const timeDifference = currentDate - postedDate;
          const minutesAgo = Math.floor(timeDifference / (1000 * 60));
          return `${minutesAgo} min`;
        }


       const loadMoreButton = document.querySelector('.jobs__loadmore');
       loadMoreButton.addEventListener('click', loadMoreVacancies);

       loadMoreVacancies();
     </script>
</html>
